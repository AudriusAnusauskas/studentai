<ul class="list-group">
    <li class="list-group-item" *ngFor="let student of students; index as i;" >{{student.name}} {{student.surname}}

        <button class="btn btn-success float-end" (click)="dalyvauja(student.name, student.surname, i)" >Dalyvauja</button>
        <button class="btn btn-danger float-end" (click)="nedalyvauja(student.name, student.surname, i)">Nedalyvauja</button>
    </li>
</ul>

<hr>

<div class="card">
    <div class="card-header" (click)="pridetiVisible=!pridetiVisible" style="cursor: pointer;">Prideti nauja studenta</div>
    <div class="card-body" *ngIf="pridetiVisible">
        <div class="mb-3">
            <label for="form-label">Vardas</label>
            <input type="text" class="form-control" #studentName>
        </div>
        <div class="mb-3">
            <label for="form-label">Pavarde</label>
            <input type="text" class="form-control" #studentSurname>
        </div>
        <button class="btn btn-success" (click)="addStudent()" >Prideti</button>
    </div>
</div>
